name: jruby-bundler

on:
  pull_request:

  push:
    branches:
      - master

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

defaults:
  run:
    shell: bash

jobs:
  jruby_bundler:
    name: Bundler on JRuby (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    env:
      RGV: ..

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022]

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Setup ruby
        uses: ruby/setup-ruby@52753b7da854d5c07df37391a986c76ab4615999 # v1.191.0
        with:
          ruby-version: jruby-9.4.8.0
          bundler: none
      - name: Setup java
        uses: actions/setup-java@6a0805fcefea3d4657a47ac4c165951e33482018 # v4.2.2
        with:
          distribution: temurin
          java-version: 19.0.2
        if: "!startsWith(matrix.os.name, 'ubuntu')"
      - name: Prepare dependencies
        run: |
          bin/rake spec:parallel_deps
      - name: Run Test
        run: |
          bin/parallel_rspec --tag jruby_only --tag jruby
        working-directory: ./bundler
        if: startsWith(matrix.os.name, 'ubuntu')
      - name: Install local bundler
        run: |
          bin/rake bundler:install:local
        if: startsWith(matrix.os.name, 'ubuntu')
      - name: Run a warbler project
        run: |
          cd spec/realworld/fixtures/warbler
          bundle install
          bundle exec warble
          java -jar warbler.jar
        if: startsWith(matrix.os.name, 'ubuntu')
