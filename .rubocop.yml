plugins: rubocop-performance

AllCops:
  DisabledByDefault: true
  TargetRubyVersion: 3.1
  Exclude:
    - pkg/**/*
    - tmp/**/*
    - bundler/tmp/**/*
    - lib/rubygems/vendor/**/*
    - bundler/lib/bundler/vendor/**/*
  CacheRootDirectory: tmp/rubocop
  MaxFilesInCache: 5000

# We disabled some cops because they are not compatible with rubygems and bundler.
# So, We exclude rubygems files.

# Naming

Naming/ConstantName:
  Enabled: true
  Exclude:
    - lib/**/*
    - test/**/*

Naming/MethodName:
  Enabled: true
  Exclude:
    - lib/**/*
    - test/**/*

Naming/VariableName:
  Enabled: true

Naming/VariableNumber:
  Enabled: true
  Exclude:
    - lib/**/*
    - test/**/*
    - tool/**/*

# Style

Style/ClassVars:
  Enabled: true
  Exclude:
    - lib/**/*
    - test/**/*

Style/FormatString:
  Enabled: true

Style/HashSyntax:
  Enabled: true
  EnforcedShorthandSyntax: either

Style/LineEndConcatenation:
  Enabled: true

Style/NumericLiteralPrefix:
  Enabled: true

Style/RegexpLiteral:
  Enabled: true

# Following cops are enabled rubygems and bundler

Bundler/DuplicatedGem:
  Enabled: true

Bundler/InsecureProtocolSource:
  Enabled: true

Bundler/OrderedGems:
  Enabled: true

Gemspec/OrderedDependencies:
  Enabled: true

Gemspec/RequiredRubyVersion:
